   document.querySelector("#sortprice").addEventListener("change",sortprice);
   function sortprice(){
    selectprice=document.querySelector("#sortprice").value
    // console.log(selectprice)
    if(selectprice=="high"){
        LaundryFragrences.sort(function(a,b){
            return b.price - a.price
        })
        // console.log(Arrivalsdata)
        displaydata(LaundryFragrences)
    }
    if(selectprice=="low"){
        LaundryFragrences.sort(function(a,b){
            return a.price - b.price
        })
        // console.log(Arrivalsdata)
        displaydata(LaundryFragrences)
    }
   }

   document.querySelector("#sortnmae").addEventListener("change",sortname);
   function sortname(){
    selectnmae=document.querySelector("#sortnmae").value
    console.log(selectnmae)
    if(selectnmae=="ascending"){
        LaundryFragrences.sort(function(a,b){
        if(a.name>b.name) return 1
        if(a.name<b.name) return -1
        return 0
      });
      console.log(LaundryFragrences)
      displaydata(LaundryFragrences)
   }
   if(selectnmae=="decending"){
    LaundryFragrences.sort(function(a,b){
        if(a.name>b.name) return -1
        if(a.name<b.name) return 1
        return 0
      });
      console.log(LaundryFragrences)
      displaydata(LaundryFragrences)
   }
}
document.querySelector("#priority").addEventListener("change",sortprio);
function sortprio(){
    itemprio=document.querySelector("#priority").value
    // console.log(itemprio)
    sortitem=LaundryFragrences.filter(function(ele){
        return ele.type==itemprio
    })
    console.log(sortitem)
    displaydata(sortitem)
}

   function displaydata(LaundryFragrences){
       document.querySelector("#Arrivals").innerText=""
       LaundryFragrences.map(function(ele){
         var box=document.createElement("div");

         img=document.createElement("img");
         img.src=ele.url;
         img.addEventListener("click",function(){
             outlook(ele)
             window.location.href="outlook.html"
         })
        type=document.createElement("h3");
        type.innerText=ele.type
       type.setAttribute("class","text_type");

       var box1=document.createElement("div");
       namee=document.createElement("h3");
       namee.innerText=ele.name
       type_name=document.createElement("p");
       type_name.innerText=ele.type_name
       box1.append(namee,type_name)

       price=document.createElement("h3");
       price.innerText="$"+ele.price
        // console.log(typeof ele.price)

       offer=document.createElement("p");
       offer.innerText="Mix & Match: Buy 3, Get 1 Free"
       offer.setAttribute("class","red")

       button=document.createElement("button")
       button.innerText="ADD TO BAG"
       button.addEventListener("click",function(){
             addTobag(ele)
         })

         box.append(img,type,box1,price,offer,button);
         document.querySelector("#Arrivals").append(box)
     })
   }

   outlookdata=[]
//      console.log(outlookdata)
// // console.log(outlookdata)
     function outlook(ele){
         console.log(ele)
         outlookdata.push(ele)
         localStorage.setItem("look",JSON.stringify(outlookdata))
     }

   bag=JSON.parse(localStorage.getItem("addTobag"))||[]
function addTobag(ele){
    // console.log(ele)
    bag.push(ele)
    localStorage.setItem("addTobag",JSON.stringify(bag))
}
</script>
